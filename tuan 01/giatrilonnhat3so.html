<script>
    let a = parseInt(prompt("Nhập giá trị a"))
    let b = parseInt(prompt("Nhập giá trị b"))
    let c = parseInt(prompt("Nhập giá trị c"))
    let greeting;
    if (a > b && c){
        greeting = "Giá trị a là số lớn nhất "
    }else if (a< b && c){
        greeting = "Giá trị a là số nhỏ nhât"
    }alert(greeting)







</script>
