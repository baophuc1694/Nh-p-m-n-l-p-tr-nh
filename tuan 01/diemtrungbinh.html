<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   inputToan = prompt("Nhập điểm Toán: ")
    inputLy = prompt("Nhập điểm Lý: ")
    inputHoa = prompt("Nhập điểm Hoá: ")
    let Toan = parseInt(inputToan)
    let Ly = parseInt(inputLy)
    let Hoa = parseInt(inputHoa)
    let trungbinh = (Toan+Ly+Hoa)/3
    document.write("Điểm trung bình: "+trungbinh)
</script>
</body>
</html>
