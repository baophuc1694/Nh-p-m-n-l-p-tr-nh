<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let duongkinh = parseInt(prompt("Nhập đường kính của hình tròn"))
    let PI = parseInt(prompt("Nhập số PI"))
    let chuvi = duongkinh*PI
    document.write("Chu vi của hình tròn là: "+ chuvi)
</script>
</body>
</html>
