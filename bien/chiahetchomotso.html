<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"))
    let b = parseInt(prompt("Nhập số  b"))
    let greeting
    if (a % b=== 0){
        greeting = "a chia hết cho b"
    }else {
        greeting = "a không chia hết cho b"
    }alert(greeting)
</script>
</body>
</html>
