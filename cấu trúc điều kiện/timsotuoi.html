<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = prompt("Nhập số tuổi")
    let greeting
    if (tuoi < 120 && tuoi > 0){
        greeting = "Số nguyên bạn vừa nhập là tuổi của một người"
    }else {
        greeting = "Số nguyên bạn vừa nhập k phải là tuổi của một người"
    }alert(greeting)
</script>
</body>
</html>
