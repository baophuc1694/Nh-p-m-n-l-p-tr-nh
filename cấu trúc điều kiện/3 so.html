<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập số a"))
    let b = prompt(prompt("Nhập sô b"))
    let c = parseInt(prompt("Nhập số c"))
    if (a > b && a > c){
        alert(a + " " + "is Max")
    }else if (b > c && b > a){
        alert(b + " " + "is Max")
    }else {
        alert(c + " " + "is Max")
    }
</script>
