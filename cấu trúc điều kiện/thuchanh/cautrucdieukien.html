<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemso = parseInt(prompt("Nhập điểm số"))
    let greeting;
    if (diemso<35){
        greeting ="Loại E"
    }else if (diemso<45){
        greeting = "Loại D"
    }else if (diemso<60){
        greeting = "Loại C"
    }else if (diemso<75){
        greeting = "Loại B"
    }else if (diemso>75){
        greeting = "Loại A"
    }alert(greeting);
</script>
</body>
</html>
