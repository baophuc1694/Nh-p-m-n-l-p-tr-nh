<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"))
    let b = parseInt(prompt("Nhập b"))
    let greeting
    if (a + b < 4){
        greeting = "Below"
    }else {
        greeting = "Over"
    }alert(greeting)
</script>
</body>
</html>
