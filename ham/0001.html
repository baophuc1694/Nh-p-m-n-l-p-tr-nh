<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function sum(start, end) {
    var total = 0;
    for (var i = start;i<= end; i++){
        total +=i;
    }
    return total;
   }
   function main() {
       console.log("Sum from 1 to 10 is" + sum(1, 10));
       console.log("Sum from 20 to 37 is" + sum (20, 37));
       console.log("Sum from 35 to 49 is" + sum(35, 49));
   }
   main();
</script>
</body>
</html>
