<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Tốt lắm bạn";
        } else {
            result = "Có thể bạn nên nhập lại"
        }
        return result;
    }let confirmAnswer = confirm("Chơi nào");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer)
</script>
</body>
</html>
