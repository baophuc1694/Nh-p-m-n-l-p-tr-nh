<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập số tuổi của học sinh"))
    let greeting;
    if (tuoi >= 16){
        greeting = "Học sinh đủ tuổi vào lớp 10"
    }else {
        greeting = "Học sinh chưa đủ tuổi vào lớp 10"
    }alert(greeting)
</script>
</body>
</html>
