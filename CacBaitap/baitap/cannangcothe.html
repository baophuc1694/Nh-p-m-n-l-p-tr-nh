<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="cannang.html">
<label for ="weight">Weight</label>
    <input type="text" name="weight" value=" " id = "weight" name = "weight">
    <label for="heigth">Heigth</label>
    <input type="text" name="heighth" value=" " id = "heigth" name ="heigth">
<input type="button" onclick=caculateBMI() value="BMI">
</form>
<p id="result"></p>
<script>
function caculateBMI() {
let w =parseFloat(document.getElementById("weight").value);
let h = parseFloat(document.getElementById("heigth").value);
let bmi = w /(Math.pow(h,2));
if (bmi < 18)
{document.getElementById("result").innerHTML = "Underweight"}
else if (bmi < 25.0)
{document.getElementById("result").innerHTML = "Normal";}
else if (bmi < 30.0)
{document.getElementById("result").innerHTML = "Overheigth"}
else
{document.getElementById("result").innerHTML = "Obese"}



}
</script>
</body>
