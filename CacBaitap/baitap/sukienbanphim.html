<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://img.thuthuattinhoc.vn/uploads/2019/01/08/anh-anime-boy-dep-nhat_101905549.jpg" style="position: absolute; left: 0; top: 0" height="100" width="80"/>
<script>
    function upArrowPressed() {
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    
    function downArrowPressed() {
    var element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
                case 38:
                    rightArrowPressed();
                    break;
                    case 39:
                        upArrowPressed();
                        break;
                        case 40:
                            downArrowPressed();
                            break;

        }

    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);

    }
</script>
</body>
</html>
