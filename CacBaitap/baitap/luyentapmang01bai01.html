<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 44, 55, 66, 77, 88, 99];
    let result = 0;
    for (i = 0; i < arr.length; i++){
        if(arr[i] >= 10){
            result++;
        }
    }
    document.write("Mảng arr có " + result + "phần tử lớn hơn hoặc bằng 10");
</script>
</body>
</html>
