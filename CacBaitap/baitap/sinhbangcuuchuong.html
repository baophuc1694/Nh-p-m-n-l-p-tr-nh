<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table = "<table border='1';>\n";
    for (let i = 1; i <= 10; i++) {
        table += "<tr>";
        for (let j = 2; j <= 9; j++) {
            table += "<td>" + j + "x" + i + " = " + j * i+ "</td>";
        }
        table += "</tr>\n";
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
