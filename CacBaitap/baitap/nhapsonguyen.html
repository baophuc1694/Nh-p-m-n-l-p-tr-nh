<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập một số nguyên bất kỳ"))
    let greeting
    if (a > 0 ){
        greeting = "Số nguyên này lớn hơn 0"
    }else {
        greeting = "Số nguyên này nhỏ hơn 0"
    }alert(greeting)
</script>
</body>
</html>
