<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bankinh = parseInt(prompt("Nhập bán kính"))
    let PI = parseInt(prompt("Nhập PI"))
    let dientich = (bankinh* 2)/PI
    document.write("Diện tích của hình tròn là: " + dientich)
</script>
</body>
</html>
