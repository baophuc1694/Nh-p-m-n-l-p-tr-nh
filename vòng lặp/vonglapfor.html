<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id = "Demo"></p>
<script>
    let text = " ";
    let i;
    for (i=0;i<5;i++){
        text += "Nhập số" + i + "<br>";
    }document.getElementById("Demo").innerHTML = text;
</script>
</body>
</html>
