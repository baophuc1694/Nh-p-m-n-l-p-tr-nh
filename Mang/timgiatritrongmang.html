<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhập số: "));
    let x = [1, 2, 3, 4, 5, 5, 7, 8, 9];
    let index ="";
    let giatri;
    for (i=0;i<x.length;i++){
        if (value==x[i]){
            index =i ;
            giatri=x[i] ;
        }
    }
    alert("vi trí trong mảng là: "+ index +"\n giá trị là: " + giatri)
</script>
</body>
</html>
