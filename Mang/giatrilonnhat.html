<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = [1,3,5,7,9,11,12];
  let max = [0]
    let index = 0;
  for (i =1;i<x.length;i++){
      if (x[i]>max){
          max = x[i];
          index = i;
      }
  }alert("Số lớn nhất là: " + max + "Vị trí là: " +  index);
</script>
</body>
</html>
